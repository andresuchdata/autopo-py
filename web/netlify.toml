[build]
  command = "bun run build"
  publish = "out"
  functions = "netlify/functions"

# Handle client-side routing - SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API redirects - must come before the SPA fallback
[[redirects]]
  from = "/api/drive"
  to = "/.netlify/functions/api/drive"
  status = 200
  force = true

[[redirects]]
  from = "/api/health-monitor/*"
  to = "/.netlify/functions/api/health-monitor/:splat"
  status = 200
  force = true

# Required for Next.js static export
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
