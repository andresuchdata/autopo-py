
services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: autopo-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-autopo}
      TIMESCALEDB_TELEMETRY: 'off'
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/seeds:/docker-entrypoint-seed-data
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf", "-c", "hba_file=/etc/postgresql/pg_hba.conf"]
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-autopo}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - autopo-network

  redis:
    image: redis:7-alpine
    container_name: autopo-redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - autopo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autopo-app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-autopo}
      - DB_SSLMODE=disable
      - APP_UPLOAD_DIR=/app/data/uploads
      - APP_DATA_DIR=/app/data/output
      - SEED_DATA_DIR=/app/data/seeds
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - CACHE_DASHBOARD_TTL_SECONDS=${CACHE_DASHBOARD_TTL_SECONDS:-60}
    entrypoint: ["/app/entrypoint.sh"]
    command: ["/app/server"]
    ports:
      - "8080:8080"
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/output:/app/data/output
      - ./data/seeds:/app/data/seeds
      - ./scripts:/app/scripts
    networks:
      - autopo-network
    restart: unless-stopped

  seeder:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: autopo-seeder
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=autopo
      - DB_SSLMODE=disable
      - SEED_DATA_DIR=/app/data/seeds
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./data/seeds:/app/data/seeds
    command: /app/bin/seed --db-url "${DATABASE_URL}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - autopo-network

networks:
  autopo-network:
    driver: bridge

volumes:
  postgres_data: